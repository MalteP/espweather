<html>
 <head>
  <title>WiFi Weather Sensor</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script language="javascript" type="text/javascript" src="minified.js"></script>
  <script language="javascript" type="text/javascript" src="ui.js"></script>
  <script language="javascript" type="text/javascript" src="main.js"></script>
 </head>
 <body>
  <div id="main">
   <div id="main-head">
    <h1 class="main-header">WiFi Weather Sensor</h1>
    <p class="main-header"><a href="admin/index.html">Settings</a></p>
   </div>
   <div id="main-inner">
    <h4>Temperature:</h4>
    <p id="temperature" class="weather-value">&nbsp;</p>
    <h4>Humidity:</h4>
    <p id="humidity" class="weather-value">&nbsp;</p>
    <h4>Barometric pressure:</h4>
    <p id="barometer" class="weather-value">&nbsp;</p>
    <h4>Battery voltage:</h4>
    <p id="battery" class="weather-value">&nbsp;</p>
    <h4>RSSI:</h4>
    <p id="rssi" class="weather-value">&nbsp;</p>
   </div>
   <div id="main-bottom">
   </div>
  </div>
  <div id="tooltip">
  </div>
  <div id="fade">
   <div id="fade_inner" class="grn-border"><p id="fade_text">Please wait...</p></div>
  </div>
 </body>
</html>
